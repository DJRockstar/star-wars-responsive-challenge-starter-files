<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Star Wars Trading Card">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="CSS/main.css">
  <link rel="stylesheet" type="text/css" href="CSS/grid.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<main>
		<nav>
			<header class="row">
				<h1 class="heading">Star Wars Characters</h1>
				<span>Incomplete list</span>
			</header>
		</nav>
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/rey_square.png" class="box-img">
						<div class="box-content">	
							<h3>Rey</h3>
							<p>Protagonist, from Tatooine</p>
						</div>
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png" class="box-img">
						<div class="box-content">		
							<h3>Finn</h3>
							<p>Storm Trooper, Befriends Ray</p>
						</div>	
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png" class="box-img">
						<div class="box-content">	
							<h3>Kylo</h3>
							<p>Main Villain, or is he?</p>
						</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/poe_square.png" class="box-img">
						<div class="box-content">		
							<h3>Poe</h3>
							<p>Neutral Pilot</p>
						</div>	
				</div>
			</div>

			<div class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png" class="box-img">
						<div class="box-content">	
							<h3>Chewbacca</h3>
							<p>A great first mate</p>
						</div>
				</div>
			</div>
			
			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png" class="box-img">
						<div class="box-content">	
							<h3>Yoda</h3>
							<p>Wise old Jedi master</p>
						</div>
				</div>
			</div>
		</div>
	</main>	
</body>
</html>
